<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FDF8F5">
    <title>Meal Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E8DED1',
                        secondary: '#D4C4B0',
                        accent: '#C4A77D',
                        surface: '#FDF8F5',
                        text: '#4A4538',
                        muted: '#9B9285'
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { background: #FDF8F5; color: #4A4538; }
        .drawer-enter { transform: translateY(100%); }
        .drawer-enter-active { transform: translateY(0); transition: transform 0.3s ease-out; }
        .drawer-exit { transform: translateY(0); }
        .drawer-exit-active { transform: translateY(100%); transition: transform 0.3s ease-in; }
        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .scale-btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen">
    <div id="root"></div>
    
    <!-- React + ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Application -->
    <script type="text/babel" src="src/app.js?v=13"></script>
</body>
</html>
